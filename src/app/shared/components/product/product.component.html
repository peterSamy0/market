<div class="card col-4" style="width: 18rem;">
    <img [src]="data.images[0]" class="card-img-top" alt="image" routerLink="details/{{data.id}}">
    <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <hr>
        <p class="card-text parag">{{data.description}}</p>
        <div class="d-flex justify-content-between ">
            <a class="btn btn-success" (click)="add()">Add To Cart</a>
            <p class="price m-0">{{data.price}} L.E</p>
        </div>
    </div>
</div>
